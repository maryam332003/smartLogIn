<html>
  <html lang="en">
    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Sign In System</title>
      <link rel="preconnect" href="https://fonts.googleapis.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
      <link
        href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;1,200;1,300;1,600&display=swap"
        rel="stylesheet"
      />
      <link rel="stylesheet" href="css/bootstrap.min.css" />
      <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
      <div class="container my-5 text-center">
        <div class="group m-auto w-75 p-5">
          <h1>Smart Login System</h1>

          <input
            id="signInEmail"
            class="form-control my-3"
            placeholder="Enter your email"
            type="text"
          />
          <input
            id="signInPassword"
            class="form-control my-3"
            placeholder="Enter your password"
            type="password"
          />
          <p id="right" class="text-success">Success</p>
          <p id="error" class="text-danger">All inputs is required</p>

          <button id="LogIn" class="btn btn-outline-info w-100 my-3">
            Login
          </button>
          <p class="text-white">
            Donâ€™t have an account?
            <a class="text-white" href="signUp.html">Sign Up</a>
          </p>
        </div>
      </div>
      <script src="js/signIn.js"></script>

      
    </body>
  </html>
</html>
